name: CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/kiosk-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/kiosk-frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  backend-compile-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: pip install -r apps/kiosk-backend/requirements.txt

      - name: Backend import smoke
        run: python -m compileall apps/kiosk-backend/app

      - name: Offline pack integrity check
        run: python scripts/check_offline_integrity.py
